<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/power-nature-vector-logo-design_825834-7847.jpg?w=740" alt="EmpowHer Logo">
            </div>
        
        </div>
    </header>

    <section class="event-details">
        <div class="container">
            <h1>Webinar: Introduction to Consent Education</h1>
            <p>Date: March 25, 2024</p>
            <p>Time: 10:00 AM</p>
            <img src="https://img.freepik.com/premium-photo/closeup-student-writing-notebook-exam-created-with-generative-ai-technology_132358-10952.jpg?w=826" alt="Event Image">
        </div>
    </section>

    <section class="registration-form">
        <div class="container">
            <h2>Register Now</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit" id="registerButton">Register</button>
            </form>
            <div id="registrationMessage"></div>
        </div>
    </section>

    <script src="Regiter.js"></script>
</body>
</html>
