<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowHer Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/power-nature-vector-logo-design_825834-7847.jpg?w=740" alt="EmpowHer Logo">
        </div>
        <div class="title">
            <h1>EMPOWER</h1>
        </div>
        <form id="signup-form">
            <input type="text" id="fullname" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <input type="submit" id="submit-btn" value="Sign Up">
        </form>
        <div id="error-message" style="display: none;"></div>
        <div class="login-link">
            Already have an account? <a href="/index.html">Log In</a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
