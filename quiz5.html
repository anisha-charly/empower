<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Learning Module</title>
    <link rel="stylesheet" href="quiz5.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Consent Learning Module</h1>
        </div>
    </header>

    <div class="container">
        <div id="question" class="question">
            <h2>Question:</h2>
            <p>What should you do if someone doesn't want to play with you?</p>
        </div>

        <img src="https://img.freepik.com/premium-vector/girl-is-laughing-boy-electrocute-by-girl-tool_33070-5808.jpg?w=740" alt="Image" class="question-image">

        <div id="options" class="options">
            <h2>Options:</h2>
            <ul>
                <li class="option" data-correct="false">Keep insisting</li>
                <li class="option" data-correct="false">Play with them forcefully</li>
                <li class="option" data-correct="true">Respect their choice and find someone else to play with</li>
            </ul>
        </div>

        <div id="feedback" class="feedback">
            <h2>Feedback:</h2>
            <p id="feedbackText"></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Consent Learning Module</p>
    </footer>

    <script src="quiz5.js"></script>
</body>
</html>
