<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Learning Module</title>
    <link rel="stylesheet" href="interq.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Consent Learning Module</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="#" class="nav-link">LEARNING MODULE</a></li>
                    <li><a href="#" class="nav-link">FORUM</a></li>
                    <li><a href="#" class="nav-link">RESOURCES</a></li>
                    <li><a href="#" class="nav-link">EMERGENCY HOTLINE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="question" class="question">
            <h2>Question:</h2>
            <p>Jack wants to hug his friend Emily because she looks sad. What should Jack do before hugging Emily?</p>
            <img src="https://img.freepik.com/free-vector/two-cute-girls-hugging-each-other_1308-65437.jpg?t=st=1711965498~exp=1711969098~hmac=900040f3e5beded3215d6dba73037b849694034400ad955a176e1a0379154472&w=360" alt="Image" class="question-image">
        </div>

        <div id="options" class="options">
            <h2>Options:</h2>
            <ul>
                <li class="option" data-correct="false"><button>Jack should hug Emily without asking because she needs comfort.</button></li>
                <li class="option" data-correct="true"><button>Jack should ask Emily if she's okay with a hug.</button></li>
                <li class="option" data-correct="false"><button>Jack should ignore Emily and walk away..</button></li>
            </ul>
        </div>
    </div>

    <div id="feedbackPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="popupText"></p>
            <button id="nextModuleButton" class="next-module-button" style="display: none;">Move to Next Section</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Consent Learning Module</p>
        </div>
    </footer>

    <script src="interq.js"></script>
</body>
</html>
