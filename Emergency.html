<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="Emergency.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Emergency Hotline</h1>
        </div>
    </header>

    <div class="container">
        <div class="sos">
            <button id="sosButton" class="sos-button">SOS</button>
        </div>

        <div class="helpline-numbers">
            <h2>Helpline Numbers (Kerala)</h2>
            <ul>
                <li>
                    <div class="icon">
                        <img src="https://cdn-icons-png.freepik.com/256/724/724664.png?uid=R134438308&ga=GA1.1.602968942.1705242693&" alt="Call Icon">
                    </div>
                    <div class="number">
                        <a href="tel:100">Police: 100</a>
                    </div>
                </li>
                <li>
                    <div class="icon">
                        <img src="https://cdn-icons-png.freepik.com/256/724/724664.png?uid=R134438308&ga=GA1.1.602968942.1705242693&" alt="Call Icon">
                    </div>
                    <div class="number">
                        <a href="tel:1091">Women Helpline: 1091</a>
                    </div>
                </li>
                <li>
                    <div class="icon">
                        <img src="https://cdn-icons-png.freepik.com/256/724/724664.png?uid=R134438308&ga=GA1.1.602968942.1705242693&" alt="Call Icon">
                    </div>
                    <div class="number">
                        <a href="tel:1098">Child Helpline: 1098</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Emergency Hotline</p>
    </footer>

    <script src="Emergency.js"></script>
</body>
</html>
